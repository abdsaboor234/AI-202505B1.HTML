<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
    tr{
        font-size: large;
    }
    tr td{
        font-size: larger;
    }
</style>
<body>
    <tbody>
        <table>
            <div class="container-fluid">
                <table border="1px">
                    <tbody>
                        <tr>
                            <td colspan="4">0</td>
                        </tr>
                        <tr>
                            <td colspan="2.5" style="background-color: gray;">7</td>
                            <td colspan="2.5" style="background-color: gray;">8</td>
                            <td colspan="2.5" style="background-color: gray;">9</td>
                            <td colspan="2.5" style="background-color: gray;">AC</td>
                            <td colspan="2.5" style="background-color: yellow;">%</td>
                        </tr>
                        <tr>
                            <td colspan="2.5" style="background-color: gray;">4</td>
                            <td colspan="2.5" style="background-color: gray;">5</td>
                            <td colspan="2.5" style="background-color: gray;">6</td>
                            <td colspan="2.5" style="background-color: gray;">#</td>
                            <td colspan="2.5" style="background-color: yellow;">*</td>
                        </tr>
                        <tr>
                            <td colspan="2.5" style="background-color: gray;">1</td>
                            <td colspan="2.5" style="background-color: gray;">2</td>
                            <td colspan="2.5" style="background-color: gray;">3</td>
                            <td colspan="2.5" style="background-color: gray;">-</td>
                            <td colspan="2.5" style="background-color: yellow;">=</td>
                        </tr>
                         <tr>
                            <td colspan="2.5" style="background-color: gray;">00</td>
                            <td colspan="2.5" style="background-color: gray;">0</td>
                            <td colspan="2.5" style="background-color: gray;">.</td>
                            <td colspan="2.5" style="background-color: yellow;">+</td>
                            <td colspan="2.5" style="background-color: yellow;">()</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </table>
    </tbody>
    
</body>
</html>
